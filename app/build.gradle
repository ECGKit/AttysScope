apply plugin: 'com.android.application'

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "tech.glasgowneuro.attysscope2"
        minSdkVersion 24
        targetSdkVersion 29
        versionCode 38
        versionName "2.3.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            res.srcDirs = ['src/main/res', 'src/main/res/menu']
            String osj = '../../science-journal/api/ScienceJournalApi/src/main'
            String attyscomm = '../../AttysComm/app/src/main/'
            aidl {
                srcDir osj + '/aidl'
            }
            java {
                srcDir osj + '/java'
                srcDir attyscomm + '/java'
            }
        }
    }

}

dependencies {

    repositories {
        google()
    }

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation group: 'uk.me.berndporr', name:'iirj', version: '1.1'
    implementation group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
    implementation "com.androidplot:androidplot-core:1.5.6"
    implementation 'com.google.android.gms:play-services-base:17.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.firebase:firebase-core:17.2.3'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.10.1'
}

apply plugin: 'com.google.gms.google-services'
apply plugin: 'io.fabric'
