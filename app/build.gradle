apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "tech.glasgowneuro.www.attysplot"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            res.srcDirs = ['src/main/res', 'src/main/res/menu']
            String osj = '../../science-journal/OpenScienceJournal'
            aidl {
                srcDir osj + '/whistlepunk_library/src/api/scalarinput/aidl'
            }
            java {
                srcDir osj + '/whistlepunk_library/src/api/scalarinput/java'
            }
        }
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
}

dependencies {
    compile 'com.google.android.gms:play-services-appindexing:9.4.0'
}