apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "tech.glasgowneuro.www.attysplot"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            res.srcDirs = ['src/main/res', 'src/main/res/menu']
            String osj = '../../science-journal/api/ScalarInputApi/src/main'
            aidl {
                srcDir osj + '/aidl'
            }
            java {
                srcDir osj + '/java'
            }
        }
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile fileTree(dir: '../../iirj', include: ['iirj.jar'])
    compile fileTree(dir: '../../commons-math3-3.6.1', include: ['commons-math3-3.6.1.jar'])
}

dependencies {
    compile 'com.google.android.gms:play-services-appindexing:9.4.0'
}