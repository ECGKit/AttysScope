apply plugin: 'com.android.application'

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "tech.glasgowneuro.attysscope2"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 27
        versionName "2.2.6"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            res.srcDirs = ['src/main/res', 'src/main/res/menu']
            String osj = '../../science-journal/api/ScienceJournalApi/src/main'
            String attyscomm = '../../AttysComm/app/src/main/'
            aidl {
                srcDir osj + '/aidl'
            }
            java {
                srcDir osj + '/java'
                srcDir attyscomm + '/java'
            }
        }
    }

}

dependencies {

    repositories {
        google()
    }

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation group: 'uk.me.berndporr', name:'iirj', version: '1.1'
    implementation group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
    implementation "com.androidplot:androidplot-core:1.4.1"
    implementation 'com.android.support:percent:27.1.1'
    implementation 'com.google.android.gms:play-services-base:15.0.1'
    implementation project(":jnifft-release")
}
