apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "tech.glasgowneuro.attysscope2"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 16
        versionName "2.1.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            res.srcDirs = ['src/main/res', 'src/main/res/menu']
            String osj = '../../science-journal/api/ScienceJournalApi/src/main'
            String attyscomm = '../../AttysComm/app/src/main/'
            aidl {
                srcDir osj + '/aidl'
            }
            java {
                srcDir osj + '/java'
                srcDir attyscomm + '/java'
            }
        }
    }

}

dependencies {

    repositories {
        mavenLocal()
        maven {
            url "https://maven.google.com"
        }
    }

    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile group: 'uk.me.berndporr', name:'iirj', version: '1.0'
    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
    compile "com.androidplot:androidplot-core:1.4.1"
    compile 'com.android.support:percent:26.1.0'
}

dependencies {
    compile 'com.google.firebase:firebase-appindexing:11.6.0'
}